<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
      
    <title>Algorithm Visualizer</title>
</head>
<body>
    <main>

        <h1>Algorithm Visualizer</h1>
        
        <div class="left">
            <input type="text" id="sizeArray" >
            <button class="btn" id= "genArray"onclick="   generateArray(), disable()">New Array</button>
        </div>
        <div class="right">
            <button class="btn" onclick="selectionSort()">Selection Sort</button>
            <button class="btn">Insertion Sort</button>
            <button class="btn">Quick Sort</button>
            <button class="btn">Merge Sort</button>
        </div>

        <section class="main_div"></section>
       
    </main>
    
</body>
<script src="script.js"></script>
</html>
