<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
      
    <title>Algorithm Visualizer</title>
</head>
<body>
    <main>

        <h1>Algorithm Visualizer</h1>
        
        <div class="left">
            <input type="text" id="sizeArray" >
            <button class="btn" id= "genArray"onclick="generatebars(), disable()">New Array</button>
        </div>
        <div class="right">
            <button class="btn"id= "selection" onclick="SelectionSort(), disableSelection()">Selection </button>
            <button class="btn" id="bubble" onclick="BubbleSort() ,disableBubble()">Bubble </button>
            <button class="btn" id="insertion" onclick="InsertionSort(),disableInsertion()">Insertion  </button>
            <button class="btn"  id= "heap"onclick="HeapSort(),disableHeap()">Heap </button>
        
            <button class= "btn" id = "quick" onclick="disableQuick()"> Quick</button>
        </div>

        <section class="main_div"></section>
       
    </main>
    
</body>
<script src="js/script.js"></script>
<script src="js/heap.js"></script>
<script src="js/Bubblesort.js"></script>
 <script src="js/quick.js"></script> 
<script src="js/Insertionsort.js"></script>
<script src="js/selectionsort.js"></script>

</html>
